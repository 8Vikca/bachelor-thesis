<div class="section-container">
    <h2>
        Latest
    </h2>
    <table class="table table-hover">
        <thead class=" thead ">
            <tr>
                <th>ID</th>
                <th>Attack</th>
            </tr>
        </thead>
        <tbody class="tbody">
            <tr *ngFor="let attack of attacks">
                <td>{{ attack.id}}</td>
                <td>{{ attack.message}}</td>
            </tr>
        </tbody>
    </table>
