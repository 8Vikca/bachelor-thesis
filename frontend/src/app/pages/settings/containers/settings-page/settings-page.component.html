<app-layout>
  <mat-tab-group>
    <mat-tab label="My Settings">
      <app-settings [user]="user$ | async" (sendUpdate)="sendUpdate($event)"></app-settings>
    </mat-tab>
    <mat-tab label="Users" [disabled]="role != 'admin'">
      <div class="grid-container">
        <app-register (sendRegisterForm)="sendRegisterForm($event)"></app-register>
        <app-users-table [usersTableData]="allUsers" *ngIf="allUsers"></app-users-table>
      </div>
    </mat-tab>
  </mat-tab-group>
</app-layout>
